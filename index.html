    .desc { margin: 0; color:#555; }
  </style>
</head>
<body>
  <h1>Resources</h1>

      <p class="desc">Current supported “legacy” version</p>

    <a class="btn" href="#" onclick="return false;">
      <div class="title">New book</div>

    <a class="btn" href="#" onclick="return false;">

</html>
